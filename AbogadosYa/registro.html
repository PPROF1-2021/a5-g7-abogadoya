    <!--Contacto-->
    <div class="contact">
      <h1 id="subtitulos">Registrate</h1>
      <p>
        Registrate para realizar un seguimiento de tus casos.
      </p>
      <div class="contact-container" action="#">
        <form action="" method="post">
        <div class="contact-form">
          <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" required="">
          <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" required="">
          <label for="Nacimiento">Fecha de Nacimiento (Ej.12/01/1994)</label>
            <input type="text" name="Nacimiento" required="" pattern="[a-z]">
          <label for="Telefono">Telefono</label>
            <input type="text" name="Telefono" required="">
          <label for="Direccion">Direccion</label>
            <input type="text" name="Direccion" required="">
          <label for="Ciudad">Ciudad</label>
            <input type="text" name="Ciudad" required="">
          <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit">ENVIAR</button>
        </div>
        <div class="social">
          <h3>Si tenes algun problema ¡Contactatenos!</h3>
          <ul>
            <li class="social-list">
              <img src="assets/iconos/envelope.png" alt="icono" />
              estudiojuridico@consultas.com
            </li>
            <li class="social-list">
              <img src="assets/iconos/whatsapp.png" alt="icono" />
              +5493516805029
            </li>
            <li class="social-list">
              <img src="assets/iconos/phone.png" alt="icono" />
              4556677
            </li>
          </ul>
        </div>
        </form>
      </div>
